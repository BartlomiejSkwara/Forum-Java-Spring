<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <th:block th:if="${messages!=null}"  th:fragment="messagesDisplayer(messages)">

    <div  th:each="message: ${messages.getAlerts()}"  th:class="'alert alert-'+${message.getTypeName()}"  th:text="${message.getText()}">

    </div>
  </th:block>
</body>
</html>
