<!DOCTYPE html>
<html th:replace="~{Layout/mainLayout :: layout(~{::title}, ~{::content}, false)}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title  th:fragment="title">Dodawanie Wątku</title>
</head>
<body>




    <th:block th:fragment="content">
      <div class = "d-flex w-100 h-100 p-3 mx-auto flex-column">

        <div class= "text-center mx-auto mt-auto dark">
          <form id= "CUform" th:action="${'/addThread'}"
                onsubmit="ajaxPostForm('CUform','alertsComponent'); return false;">
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"></input>
            <h1 class="h3 mb-5 fw-normal display-5" ><br></br>
                <span>Nowy Wątek</span>
            </h1>

          <div class="mx-auto mb-3 " style="width: 21rem;">
            <label for="threadTopic" class="form-label">Nazwa Wątku</label>
            <input type="text" class="form-control" name="threadTopic" id="threadTopic"  maxlength="45" aria-describedby="threadTopicHelp"
                   value=""></input>
            <div id="threadTopicHelp" class="form-text">Tak będzie nazywał się wątek.</div>
          </div>


          <div class="mx-auto mb-3 " style="width: 21rem;">
            <label for="threadFirstMessage" class="form-label">Pierwsza Wiadomość</label>
            <textarea class="form-control  no-scroll" name="threadFirstMessage" id="threadFirstMessage" maxlength="90" aria-describedby="threadFirstMessageHelp" rows="3"
                     ></textarea>
            <div id="threadFirstMessageHelp" class="form-text">Wiadomość od której zostanie rozpoczęty wątek.</div>
          </div>

          <button class="btn btn-lg btn-primary mt-3 mb-4" type="submit" style="width: 13rem;">Stwórz</button>
          </form>
        </div>

        <th:block th:insert="~{Components/alerts :: alertsDisplayer(${atr_alertManager},true)}">
        </th:block>

      </div>

    </th:block>
</body>
</html>
